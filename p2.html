<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assests/stlyle.css">
    <link rel="stylesheet" href="./assests/media.css">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mb-3">
                <div class="left h-100">
                    <img src="./assests/Web â€“ Graphic.png" alt="" class="w-100 h-100">
                </div>
            </div>
            <div class="col-md-7">
                <div class="right">
                    <h1 class="fs-2 text-main">Create an Account</h1>
                <div class="row">
                    <p class="fs-6 d-block d-md-none mt-3">Persnol Details</p>
                    <div class="col-md-5">
                        <div class="form-group mt-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" id="firstName" placeholder="First Name" class="form-control">
                            <div class="error" id="firstNameError"></div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group mt-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" id="lastName" placeholder="Last Name" class="form-control">
                            <div class="error" id="lastNameError"></div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group mt-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" id="age" placeholder="18-100" class="form-control">
                            <div class="error" id="ageError"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mt-3">
                            <label for="mobile" class="form-label">Mobile Number</label>
                            <input type="text" id="mobile" placeholder="xxxxx xxxxx" class="form-control d-none d-md-block">
                            <input type="text" id="mobile" placeholder="Mobile Number" class="form-control d-block d-md-none">
                            <div class="error" id="mobileError"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mt-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" placeholder="abc@xxx.zzz" class="form-control d-none d-md-block">
                            <input type="email" id="email" placeholder="Email" class="form-control d-block d-md-none">
                            <div class="error" id="emailError"></div>
                        </div>
                    </div>
                    <div class="col-md-12 d-md-block d-none">
                        <div class="form-group mt-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea id="description" cols="12" rows="5" class="form-control"></textarea>
                            <div class="error" id="descriptionError"></div>
                        </div>
                        <p style="margin-left: 500px;"><small>Max 150 characters</small></p>

                    </div>
                    <p class="fs-6 d-block d-md-none mt-3">Password</p>
                    <div class="col-md-6 position-relative">
                        <div class="form-group mt-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control d-none d-md-block">
                            <input type="password" id="password" placeholder="Password" class="form-control d-block d-md-none">
                            <span class="eye-icon" id="togglePassword">&#128065;</span>
                            <div class="error" id="passwordError"></div>
                        </div>
                    </div>
                    <div class="col-md-6 position-relative">
                        <div class="form-group mt-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" id="confirmPassword" class="form-control d-none d-md-block">
                            <input type="password" id="confirmPassword" placeholder="Confirm Password" class="form-control d-block d-md-none">
                            <span class="eye-icon" id="toggleConfirmPassword">&#128065;</span>
                            <div class="error" id="confirmPasswordError"></div>
                        </div>
                    </div>
                    <div class="col-md-12 d-block d-md-none">
                        <div class="form-group mt-3">
                            <label for="description" class="fs-6">Description</label>
                            <textarea id="description" cols="12" rows="5" class="form-control"></textarea>
                            <div class="error" id="descriptionError"></div>
                        </div>
                        <span class="text-secondary text-end d-block">Max. 150 Charecters</span>
                    </div>
                    <div class="d-flex align-items-center justify-content-center gap-2 w-100 mt-3">
                        <button class="outline-btn fs-6" type="reset">RESET</button>
                        <button class="solid-btn fs-6" type="button" id="submitBtn">SUBMIT</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assests/action.js"></script>
</body>
</html>
